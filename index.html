<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
    <div class = "container">
        <h1>PASSWORD GENERATOR</h1>
        <!-- Display Screen -->
        <div class="display-container">

            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            
            <button class="copyBtn">
                <span class="tooltip" data-copyMsg></span>
                <img src="./copy-files.svg" alt="copy-img" height="23" width="23" data-copyBtn>
            </button>
        </div>
        <!-- Element to Generate Password Box-->
        <div class="input-container" data-passwordDisplay>

            <!-- Password length Section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-Slider>
            
            <!-- Check Boxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- Strength Section -->
            
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            
            <!-- Generate Password Button -->
             
            <button class="generateBtn">Generate Password</button>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
